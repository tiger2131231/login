<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="img_member"><img
                    src="https://thumbs.dreamstime.com/b/user-icon-member-login-vector-isolated-white-background-form-155134186.jpg"
                    alt=""></div>
            <div class="text">
                <div class="tiller">
                    <h1>Member Login</h1>
                </div>
                <class="login"><div class="email_input input100">
                    <input type="text" name="email" placeholder="Email" class="input">
                    <span class="focus"></span>
                    <span class="symbol">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="password_input input100">
                        <input type="text" name="password"placeholder="Password"class="input">
                        <span class="focus"></span>
                        <span class="symbol"><i class="fa-solid fa-lock"></i></span>
                    </div>
                    <div class="button_login input100"><button>Login</button></div>
                    <div class="forgot"><p>Forgot <span>Username / Password?</span></p></div>
                    <div class="creat"><p>Creat your Account  </p>
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></div>
        </div>
    </div>
</body>

</html>
